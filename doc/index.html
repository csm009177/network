<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding: 0; box-sizing: border-box;
    background-color: rgb(66, 66, 66); color: white;}
    #root {width: 100vw; height: 100vh; margin: auto; display: flex; flex-direction:column;background-color: rgb(58, 58, 58);}
    #root> form{margin: auto; display: flex;flex-direction:column;}
    #root> form >h1{margin: auto; display: flex;flex-direction:column;}
  </style>
</head>
<body>
  <div id="root">
    <form action="/doc/login.html" method="POST">
      <h1>Login form</h1>
      Username:<br>
      <input type="text" name="Username" placeholder="User name"><br>
      <input type="password" name="password" placeholder="password"> <br><br>
      <input type="submit" value="login">
      <!-- 제출(submit)을 진행했을 때 '요청(request)' 이벤트가 발생한다 -->
    </form>
</body>
</html>
